<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベントサイト サンプル</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Loading画面 -->
  <div id="loading">
    <img src="images/loading.png" alt="読み込み中…" id="loading-img" />
    <p>読み込み中…</p>
  </div>

  <!-- メインコンテンツ -->
  <div id="main-content" style="display:none;">
    <h1 class="scroll-item">🌾 夏祭り2025 🌾</h1>
    <p class="scroll-item">ようこそ！サンプルイベントページです</p>

    <!-- ナビゲーション -->
    <nav>
      <ul>
        <li><a href="#about">--- 概要 ---</a></li>
        <li><a href="#vegetables">--- 野菜紹介 ---</a></li>
        <li><a href="#status">--- ステータス ---</a></li>
        <li><a href="#contact">--- お問い合わせ ---</a></li>
      </ul>
    </nav>

    <!-- セクション -->
    <section id="about" class="scroll-item">
      <h2>イベント概要</h2>
      <p>これは夏祭りのサンプルサイトです。楽しい演出がいっぱい！</p>
    </section>

    <section id="vegetables">
      <h2 class="scroll-item">販売する野菜</h2>
      <div class="vegetable-card scroll-item">
        <img src="images/carrot.jpg" alt="ニンジン">
        <p>🥕 ニンジン</p>
      </div>
      <div class="vegetable-card scroll-item">
        <img src="images/broccoli.jpg" alt="ブロッコリー">
        <p>🥦 ブロッコリー</p>
      </div>
      <div class="vegetable-card scroll-item">
        <img src="images/tomato.jpg" alt="トマト">
        <p>🍅 トマト</p>
      </div>
    </section>

    <section id="status" class="scroll-item">
      <h2>ステータス</h2>
      <p id="status-text">準備中...</p>
    </section>

    <!-- お問い合わせ -->
    <section id="contact" class="scroll-item">
      <h2>お問い合わせ</h2>
      <p>📞 電話: <a href="tel:090-1234-5678">090-1234-5678</a></p>
      <p>📧 メール: <a href="mailto:info@example.com">info@example.com</a></p>
      <p>📍 場所: 東京都サンプル区サンプル町1-2-3</p>

      <!-- Google Map埋め込み -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.838754507772!2d139.76712531525862!3d35.68123638019488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bf2f0caaaab%3A0x2c85dfecb3a7c3cf!2z5p2x5Lqs6YO95riv5Yy65paw5a6_!5e0!3m2!1sja!2sjp!4v1600000000000!5m2!1sja!2sjp" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
