<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>〇〇市場</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ローディング -->
<div id="loading">
  <img src="images/IMG_0149.png" alt="loading">
  <p>Loading…</p>
</div>

<!-- ページの内容 -->
<div id="content" style="display:none;">
  <h1>〇〇市場へようこそ！</h1>
  <p>地元の新鮮な野菜と楽しいイベントがいっぱいです。</p>
</div>

<script>
  // ローディングを2秒表示して消す
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 2000);
  });
</script>

</body>
</html>
