<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>すわっこ市場</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading">
    <img src="loading.png" alt="読み込み中">
    <p>読み込み中...</p>
  </div>

  <!-- ヘッダー -->
  <header>
    <h1>すわっこ市場</h1>
    <nav>
      <ul>
        <li><a href="#vegetables">野菜販売</a></li>
        <li><a href="#about">紹介</a></li>
      </ul>
    </nav>
  </header>

  <!-- 野菜販売 -->
  <section id="vegetables" class="scroll-item">
    <h2>野菜販売</h2>
    <div class="grid">
      <div>
        <img src="carrot.jpg" alt="にんじん">
        <p>にんじん</p>
      </div>
      <div>
        <img src="tomato.jpg" alt="トマト">
        <p>トマト</p>
      </div>
      <div>
        <img src="cabbage.jpg" alt="キャベツ">
        <p>キャベツ</p>
      </div>
    </div>
  </section>

  <!-- イベント紹介 -->
  <section id="about" class="scroll-item">
    <h2>紹介</h2>
    <p>すわっこ市場は、地域の新鮮な野菜を販売するイベントです。<br>
       地元の農家さんの愛情いっぱいのお野菜をぜひお楽しみください！</p>
    <img src="sample1.jpg" alt="イベント風景">
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 すわっこ市場</p>
  </footer>
</body>
</html>
